<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>INPT â€¢ Alumni</title>
		<!-- build:css({.tmp,public}) css/vendor.css -->
		<!-- bower:css -->
		<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="bower_components/loaders.css/loaders.min.css">
		<link rel="stylesheet" href="bower_components/bootstrap-daterangepicker/daterangepicker.css"/>
		<!-- endbower -->
		<!-- endbuild -->
		<!-- build:css({.tmp,public}) css/main.css -->
		<link rel="stylesheet" href="css/main.css">
		<!-- endbuild -->
	</head>
	<body data-ng-app="a" data-ng-controller="MainCtrl" class="container">
		<div class="overlay" ng-if="!ready">
			<div class="loader">
				<center>
					<div class="loader-inner square-spin">
						<div></div>
					</div>
				</center>
			</div>
		</div>
		<!-- multistep form -->
		<form id="msform">
			<!-- progressbar -->
			<ul id="progressbar">
				<li data-ng-repeat="v in views"
					data-ng-class="{active:views.current.index >= $index}">
					{{v.title}}
				</li>
			</ul>
			<!-- fieldsets -->
			<fieldset data-ng-include="views.current.view" class="animate"></fieldset>
		</form>
	</body>
	<!-- build:js({.tmp,public}) scripts/vendor.js -->
	<!-- bower:js -->
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
	<script type="text/javascript" src="bower_components/angular-animate/angular-animate.min.js"></script>
	<script src="bower_components/moment/moment.js"></script>
	<script src="bower_components/bootstrap-daterangepicker/daterangepicker.js"></script>
	<script src="bower_components/angular-daterangepicker/js/angular-daterangepicker.js"></script>
	<!-- endbower -->
	<!-- endbuild -->
	<!-- build:js({.tmp/partials,public}) scripts/scripts.js -->
	<script src="js/app.js"></script>
	<!-- inject:partials -->
	<!-- angular templates will be automatically converted in js and inserted here -->
	<!-- endinject -->
	<!-- endbuild -->
</html>
