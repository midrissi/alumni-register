<h2 class="fs-title">{{views.current.title}}</h2>
<h3 class="fs-subtitle">{{views.current.subTitle}}</h3>
<div class="checkbox">
	<label>
		<input type="checkbox" ng-model="person.unemployed">
		En quête d'emploi
	</label>
</div>
<div ng-if="!person.unemployed">
	<div class="form-group">
		<label>Fonction</label>
		<input type="text" class="form-control" placeholder="Fonction" data-ng-model="person.company.role">
	</div>
	<div class="form-group">
		<label>Société</label>
		<input type="text" class="form-control" placeholder="Nom de la société" data-ng-model="person.company.name">
	</div>
	<div class="form-group">
		<label>Ville de travail</label>
		<input type="text" class="form-control" placeholder="Ville de travail" data-ng-model="person.company.city">
	</div>
	<div class="form-group">
		<label>Type de la société</label>
		<select class="form-control" data-ng-model="person.company._type">
			<option value="Organisme publique">Organisme publique </option>
			<option value="Organisme semi-publique">Organisme semi-publique </option>
			<option value="Multinationale">Multinationale </option>
			<option value="Grande entreprise">Grande entreprise </option>
			<option value="PME">PME </option>
		</select>
	</div>
	<div class="form-group">
		<label>Secteur d'activité</label>
		<input type="text" class="form-control" placeholder="Secteur d'activité" data-ng-model="person.company.activity">
	</div>
	<div class="form-group">
		<label>Adresse professionnelle</label>
		<textarea class="form-control" data-ng-model="person.company.address" placeholder="Adresse professionnelle"></textarea>
	</div>
</div>
<input type="button" name="previous" class="previous action-button" value="Précédent" data-ng-click="previous()" />
<input type="button" name="next" class="next action-button" value="Suivant" data-ng-click="next()" />
